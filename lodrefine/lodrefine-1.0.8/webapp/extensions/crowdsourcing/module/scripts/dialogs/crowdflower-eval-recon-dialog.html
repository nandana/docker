<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div class="grid-layout layout-normal layout-full" style="height:400px;overflow:auto">
  
    <div class="refine-tabs" bind="jobTabs" id="jobTabs">
    <ul>
    	<li><a href="#tab2" bind="crowdext_eval_tab_recon"></a></li>
    </ul>
    <div class="panels-area">
   
    <div id="tab2">
    <h2 bind="crowdext_eval_upload_header"></h2>
	 	<div class="job-box">
	 	<h3 bind="crowdext_eval_job_header"></h3>
	 	<div class="panel">
			<div class="field-container">
			<label bind="label_sel_job"></label>
				<div id="job-list" bind="jobList">
					<select id="all-jobs" bind="allJobsList"></select>
				</div>
			</div><!-- ./field-container -->
			<div class="field-container">
			  <label bind="label_sel_template"></label>
	    		<select id="recon-templates" bind="reconTemplates">
	    		<option id="blank" value="blank" bind="optNoTemplate"></option>
	    		<option id="freebase" value="freebase" bind="optFreebaseTemplate"></option>
	    		<option id="dbpedia" value="dbpedia" bind="optDBpediaTemplate"></option>
	    		</select>
	    		<span class="warning" bind="crowdext_eval_service_warning"></span>
			</div><!-- ./field-container -->
		</div>
		</div>
		
		<div class="job-box">
		<h3 bind="mapHeader"></h3>
			<div class="field-container">
				<label bind="entNameLabel"></label>
				<select name="anchor" bind="anchorField"></select>
			</div><!-- ./field-container -->			
			<div class="field-container">
			<label bind="entUrlLabel"></label>
			<select name="link" bind="linkField"></select>
			</div><!-- ./field-container -->
	 	</div><!-- ./job-box -->

	 	<div class="job-box">
	 	<h3 bind="reconColHeader"></h3>
		 	<div class="field-container">
					<label bind="selColLabel"></label>
		 		<select id="project-columns-0" bind="reconColumns" ></select>
			</div>
		</div>
	<div class="job-box">
	<h2 bind="optionsLabel"></h2>
		<div class="wrapper">
			<div class="column-left">
			<h3 bind="goldHeader"></h3>
			<p class="text-info" bind="goldInfo"></p>
				<div class="field-container">
				<label bind="uploadgoldLabel"></label>
				<input type="checkbox" id="upload-gold" bind="uploadGoldBtn"><br/>
				</div><!-- ./field-container -->
			<br/>
				<div id="gold-data-panel" bind="goldDataPanel">
				<div class="field-container">
					<label bind="selColGold"></label>
					<select id="gold-column2" bind="goldColumn2"></select><br/>
				</div>
				</div><!-- ./panel -->
		
			</div><!-- ./column-left -->
			<div class="column-right">				
				<h3 bind="additionalColsLabel"></h3>
				<p class="text-info" bind="additionalColsInfo"></p>
			<br/>
			<div id="infoFieldPanel" class="panel">
				<label bind="selAdditionalCols"></label>
				<div id="info-fields" bind="infoField" class="project-columns tiny">
				</div>
	    	</div>
			</div>
		</div><!-- ./wrapper -->		 	
		
 		</div><!-- ./job-box -->
 	</div> <!-- ./tab2 -->   
    </div><!-- ./panels-area -->
  	</div><!-- ./tabs -->
  </div><!-- ./grid -->  		     
    </div><!-- ./dialog-bodyr -->
  <div class="dialog-footer" bind="dialogFooter">
    <div id="msg-frame">
        <p id="status-message" bind="statusMessage"></p>
    </div>
    <button class="btn btn-success" bind="okButton"></button>
    <button class="btn" bind="cancelButton"></button>
  </div>
</div>
