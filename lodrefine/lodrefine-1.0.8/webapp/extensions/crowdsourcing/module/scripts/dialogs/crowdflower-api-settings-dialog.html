<div class="dialog-frame zemanta-api-pref-dialog" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
  <div >
  <a class="btn btn-small" href="/preferences" bind="crowdext_api_settings"></a>
  <p bind="crowdext_registration"></p></div> 
    	<div class="control-group">
        <label class="control-label" bind="crowdext_api_label_key"></label> 
        <div class="controls">
        <input type="text" bind="apiKeyInput" />
      </div>
      </div>
    	<div class="control-group">
        <label class="control-label" bind="crowdext_api_label_timeout"></label>
        <div class="controls">
        <input type="text" bind="defaultTimeoutInput" value="1500"/>
      </div>
        <p class="text-info" bind="crowdext_api_timeout_notice"></p>
    </div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="btn btn-success" bind="okButton"></button>
    <button class="btn" bind="cancelButton"></button>
  </div>
</div>
