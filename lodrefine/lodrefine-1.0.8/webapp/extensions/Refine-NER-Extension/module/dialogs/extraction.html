<div class="dialog-frame ner ner-extraction">
  <div class="dialog-header">
    Extract named entities in <span class="column-name">column</span>
  </div>
  <div class="dialog-body">
    <fieldset>
        <legend>Named-entity recognition services</legend>
        <p>
            Use the following services to recognize and extract named entities
            in the <span class="column-name">named</span> column:
        </p>
        <ol bind="services"></ol>
    </fieldset>
  </div>
  <div class="dialog-footer">
    <button bind="cancel" class="button" >Cancel</button>
    <button bind="start"  class="button default" disabled>Start extraction</button>
  </div>
</div>
