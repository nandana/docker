<div class="dialog-frame extend-data-preview-dialog"
	style="width: 800px;">
	<div class="dialog-header" bind="dialogHeader"></div>
	<div class="dialog-body" bind="dialogBody">
		<div class="grid-layout layout-normal layout-full">
			<div class="dialog-label" bind="zemext_extract_preview"></div>
			<div class="original-text" bind="originalText" style="overflow: auto"></div>
			<div class="dialog-label" bind="zemext_extract_extracted"></div>
			<div class="preview-container" bind="previewContainer"></div>
			<div class="dialog-label" bind="zemext_extract_ent_types"></div>
			<div class="extracted-types" bind="extractedTypes"></div>
		</div>
	</div>
	<div class="dialog-footer" bind="dialogFooter">
		<button class="btn btn-success" bind="okButton"></button>
		<button class="btn" bind="cancelButton"></button>
	</div>
</div>
